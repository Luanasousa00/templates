<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            background-color: #B47110;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header .logo {
            width: 170px; /* Tamanho ajustado para 100 pixels de largura */
        }

        header h2 {
            font-family: 'Cordel encarnado', Courier, monospace;
            font-size: 2rem;
            color: #000;
            text-transform: uppercase;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Conteúdo principal */
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            color: #0c0c0c;
            font-size: 1.5rem;
        }

        /* Estilo das recomendações */
        .recommendation {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            box-shadow: 3px 3px 10px #888888;
            position: relative;
        }

        .recommendation img {
            max-width: 100%;
        }

        .recommendation h3 {
            color: #B47110; /* Cor do título da recomendação */
            font-size: 1.5rem;
        }

        .recommendation p {
            color: #333;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .action-buttons button {
            background-color: #B47110; /* Cor dos botões "Avaliar" e "Visualizar Cordel" */
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            margin: 5px 0;
        }

        /* Rodapé */
        footer {
            background-color: #B47110; /* Cor do rodapé */
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        footer p {
            font-size: 0.8rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rating-container {
            margin-bottom: 20px;
        }

        .rating-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rating-input {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Evita que a borda cresça para a lateral */
        }

        .opinion-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .opinion-input {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Evita que a borda cresça para a lateral */
            resize: none; /* Impede que o usuário redimensione a caixa de texto */
        }

        .submit-btn {
            background-color: #B47110;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Cordéis.html">Cordéis</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Deixe aqui sua avaliação</h2>
                <div class="rating-container">
                    <label class="rating-label" for="rating">Nota (de 1 a 5):</label>
                    <input class="rating-input" type="number" id="rating" min="1" max="5" required>
                </div>
                <div class="opinion-container">
                    <label class="opinion-label" for="opinion">Comentários:</label>
                    <textarea class="opinion-input" id="opinion" required></textarea>
                </div>
                <button class="submit-btn" onclick="submitReview()">Enviar Avaliação</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Página de Recomendação</p>
    </footer>

    <script>
        function submitReview() {
            var rating = document.getElementById("rating").value;
            var opinion = document.getElementById("opinion").value;

            if (rating >= 1 && rating <= 5 && opinion.trim() !== "") {
                // Aqui você pode enviar os dados para o servidor ou fazer qualquer outra operação com eles.
                alert("Avaliação enviada com sucesso!");
            } else {
                alert("Por favor, insira uma nota de 1 a 5 e um comentário válido.");
            }
        }
    </script>
</body>
</html>
